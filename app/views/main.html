<form class="form-inline">
  <button ng-click="startRecording()" ng-disabled="recording">Start recording</button>
  <button ng-click="stopRecording()" ng-disabled="!recording">Stop recording</button>
  <input type="text" ng-model="memoTitle" placeholder="Enter title...">
  <button ng-click="saveRecording()">Save</button>
  <label ng-bind="memoTitle"></label>
</form>
